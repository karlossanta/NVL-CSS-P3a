<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>NVL-CSS-P2a</title>
        <style>
            h1 {
                background-color: red;
            }
            div {
                background-color: blue;
            }
            span {
                color: black;
            }
            span strong {
                color: white;
                font-size: large;
            }
            p {
                color: burlywood;
            }
            p strong {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Prueba de CSS</h1>
        <div>
            <span>Texto <strong>de</strong> prueba</span>
            <p>Probando distintas formas de introducir estilos <strong>CSS</strong> en un documento</p>
        </div>
        </body>
</html>
